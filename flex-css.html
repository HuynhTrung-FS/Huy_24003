<!-- 
  CSS flex box: (Flexible Box Layout)
  - là một module trong CSS3 giúp chúng ta có thể dễ dàng thiết kế các bố cục một chiều (ngang hoặc dọc).
  - Giúp phân phối không gian giữa các phần tử và căn chỉnh chúng một cách linh hoạt (kể cả khi kích thước phần tử thay đổi)

  Một số thuật ngữ: 
  - Flex container: phần tử cha , nơi chúng ta kích hoạt flexbox (khi dùng display: flex;). Flex container chứa các flex item.
  - Flex item: phần tử con của Flex container. Flex item sẽ được sắp xếp và bố cục dựa trên cấu hình của flex container.
  - Trục chính (Main Axis): mặc định: phương nằm ngang (chiều từ trái sang phải), chỉnh hướng (flex-direction)
  - Trục phụ (Cross Axis): trục phụ luôn vuông góc với trục chính. Nó được sử dụng các container theo chiều vuông góc. 

  Các thuộc tính trong flex-container:
  - flex-direction
  - justify-content
  - align-items
  - flex-wrap
  - gap, row-gap, column-gap
  - flex-flow: row wrap; (gộp giữa thằng flex-direction và flex-wrap) (flex-direction: row; flex-wrap: wrap;) 
-->

<!-- 
  Các thuộc tính có thể sử dụng trong flex-item:
  - flex-basis: quy định kích thước cơ sở ban đầu của flex-item. 
                Nó sẽ xác định kích thước của Item trước khi phân chia không gian bởi thuộc tính flex. 
                Ví dụ: flex-basis: auto (mặc định);
  - flex: xác định tỉ lệ không gian trống còn lại trong container mà item đó sẽ chiếm. 
          Tổng giá trị flex của tất cả item là mẫu số chung.
  - order: thay đổi thứ tự hiển thị của flex-item mà ko cần thay đổi cấu trúc html
  - align-self: ghi đè thuộc tính align-items của container, căn chỉnh item theo trục phụ

-->
