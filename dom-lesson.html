<!DOCTYPE html>
<!-- Cấu trúc/ Cây DOM -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">
      Tiêu Đề
      <span>A</span>
    </h1>
    <p class="name">Đoạn Văn 1</p>
    <p class="name">Đoạn Văn 2</p>
    <p>Phần 2</p>
    <ul id="item-list">
      <li class="item" id="first-item">Muc 1</li>
      <li class="item" id="current-item">Muc 2</li>
      <li class="item">Muc 3</li>
      <li class="item" id="last-item">Muc 4</li>
    </ul>
    <img src="./imge" alt="hinh-anh" id="image-item" />
    <form id="formDangKy">
      Tên: <input type="text" name="name" id="name" /> <br />
      Password: <input type="password" name="password" id="password" />
      <button>Đăng ký</button>
    </form>
    <select name="select" id="selectCity">
      <option value="HCM">Ho chi minh</option>
      <option value="HN">Ha noi</option>
      <option value="DN">Da Nang</option>
    </select>
    <script src="./dom-lesson.js"></script>
  </body>
</html>
